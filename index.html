<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page preload">
    <header class="header">
      <img class="header__logo" src="./image/logo.svg" alt="Логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image-container">
            <img
              src="./image/profile__image.jpg"
              alt="аватарка"
              class="profile__image"
            />
          </div>
          <div class="profile__texts">
            <div class="profile__titles">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            class="profile__add-button-image"
            src="./image/profile__add-button.svg "
            alt="значок кнопки"
          />
        </button>
      </section>

      <section class="elements">
        <ul class="elements__group">
          <template class="element__template">
            <li class="element">
              <img
                src="./image/Trash.svg"
                alt="Кнопка для удаления"
                class="element__delete"
              />
              <div class="element__image-container">
                <img
                  src="./image/elem__img_Karac.jpg"
                  alt="Картинка, вставленная пользователем"
                  class="element__image"
                />
              </div>
              <div class="element__texts">
                <h2 class="element__text">Текст в темплейте</h2>
                <button class="element__vector" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="data-changing" novalidate>
          <fieldset class="popup__profile-info">
            <input
              id="name-input"
              class="popup__field popup__field_type_name"
              type="text"
              required
              minlength="2"
              maxlength="40"
              name="firstname"
              placeholder="Жак-Ив Кусто"
              value="Жак-Ив Кусто"
            />
            <div class="popup__input-error-container">
              <span class="name-input-error popup__input-error"
                >Поле для ошибки в первом инпуте</span
              >
            </div>

            <input
              id="description-input"
              class="popup__field popup__field_type_description"
              type="text"
              required
              minlength="2"
              maxlength="200"
              name="description"
              placeholder="Исследователь океана"
              value="Исследователь океана"
            />
            <div class="popup__input-error-container">
              <span class="description-input-error popup__input-error"
                >Поле для ошибки во втором инпуте</span
              >
            </div>
          </fieldset>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-cards">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form
          class="popup__form popup-cards__form"
          name="data-changing"
          novalidate
        >
          <fieldset class="popup-cards__profile-info">
            <input
              id="place-name-input"
              class="popup__field popup__field_type_name"
              type="text"
              required
              minlength="2"
              maxlength="30"
              name="name"
              placeholder="Название"
              value=""
            />
            <div class="popup__input-error-container">
              <span class="place-name-input-error popup__input-error"
                >Поле для ошибки в первом инпуте</span
              >
            </div>

            <input
              id="place-link-input"
              class="popup__field popup__field_type_link"
              type="url"
              required
              name="link"
              placeholder="Ссылка на картинку"
              value=""
            />
            <div class="popup__input-error-container">
              <span class="place-link-input-error popup__input-error"
                >Поле для ошибки во втором инпуте</span
              >
            </div>
          </fieldset>
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close" type="button"></button>
        <div class="popup-image__container-picture">
          <img src="./image/Image.png" alt="" class="popup-image__picture" />
        </div>
        <p class="popup-image__text">Карачаево-Черкессия</p>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
