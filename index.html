<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo (1).svg" alt="Логотип">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <div class="profile__image-container">
                    
                </div>
                <div class="profile__texts">
                    <div class="profile__titles">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button">   
                        </button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-image" src="./image/profile__add-button.svg " alt="значок кнопки">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__group">
                <li class="element">
                    <div class="element__image-container">
                        <img src="./image/elem__img_Karac.jpg" alt="город Карачаевск" class="element__image">
                    </div>
                    <div class="element__texts">
                        <h2 class="element__text">Kарачаевск</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <div class="element__image-container">
                        <img src="./image/elem__img_elbrus.jpg" alt="гора Эльбрус" class="element__image">
                    </div>
                    <div class="element__texts">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button class="element__vector" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <div class="element__image-container">
                        <img src="./image/elem__img_Dombai.jpg" alt="город Домбай" class="element__image">
                    </div>
                    <div class="element__texts">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <div class="element__image-container">
                        <img src="./image/elem__img_elbrus.jpg" alt="гора Эльбрус" class="element__image">
                    </div>
                    <div class="element__texts">
                        <h2 class="element__text">Гора Эльбрус</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <div class="element__image-container">
                        <img src="./image/elem__img_Dombai.jpg" alt="город Домбай" class="element__image">
                    </div>
                        <div class="element__texts">
                        <h2 class="element__text">Домбай</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </li>

                <li class="element">
                    <div class="element__image-container">
                        <img src="./image/elem__img_Karac.jpg" alt="город Карачаевск" class="element__image">
                    </div>
                    <div class="element__texts">
                        <h2 class="element__text">Kарачаево-Черкессия</h2>
                        <button class="element__vector" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button">
                </button>
                <h2 class="popup__header">Редактировать профиль</h2>
                    <form class="popup__form" name="data-changing">
                        <fieldset class="form__profile-info">
                            <input class="popup__field-name" type="text" name="firstname" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
                            <input class="popup__field-description" type="text" name="description" placeholder="Исследователь океана" value="Исследователь океана">
                        </fieldset>
                        <button type="submit" class="popup__save">Сохранить</button>
                    </form>
            </div>
            
        </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
